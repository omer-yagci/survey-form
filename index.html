<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input
        class="form-control"
        required
        type="text"
        id="name"
        placeholder="Enter your name"
      />
      <label id="email-label" for="email">Email</label>
      <input
        class="form-control"
        required
        type="email"
        id="email"
        placeholder="Enter your Email"
      />
      <label id="number-label" for="number">Age (optional)</label>
      <input
        class="form-control"
        type="number"
        min="0"
        max="100"
        id="number"
        placeholder="Age"
      />

      <label id="describe" for="describe"
        >Which option best describes your current role?</label
      >

      <select name="describe" id="dropdown" class="form-control">
        <option>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-leaner">Full Time Leaner</option>
        <option value="not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="">
        <input type="radio" name="recommend" value="definitely" />Definitely
      </label>
      <label for="">
        <input type="radio" name="recommend" value="maybe" />Maybe
      </label>
      <label for=""
        ><input type="radio" name="recommend" value="not-sure" />Not sure
      </label>

      <p>
        What would you like to see improved? <span>(Check all that apply)</span>
      </p>
      <label for="">
        <input type="checkbox" name="" value="front-end" />Front-end
        Projects</label
      >
      <label for=""
        ><input type="checkbox" name="" value="back-end" />Back-end
        Projects</label
      >
      <label for=""
        ><input type="checkbox" name="" value="data" />Data Visualization</label
      >
      <label for=""
        ><input type="checkbox" name="" value="challenges" />Challenges</label
      >

      <p>Any comments or suggestions?</p>
      <textarea
        class="input-textarea"
        placeholder="Enter your comment here..."
      ></textarea>
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </form>
  </body>
</html>
